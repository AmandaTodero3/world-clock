<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class = "container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current Location</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Madrid">Madrid</option>
    </select>

    <div id="cities">
    <div class = "city" id="new-york">
        <div>
        <h2>New York </h2>
        <div class="date"></div>
            </div>
        <div class="time"> <small>PM</small></div>
    </div>    
    <div class="city" id="rome">
        <div>
        <h2>Rome </h2>
        <div class="date"></div>
        </div>
        <div class="time"> <small>PM</small></div>
    </div>
    <div class="city" id="indianapolis">
        <div>
            <h2>Indianapolis</h2>
            <div class="date"></div>
        </div>
        <div class="time"> <small>PM</small></div>
    </div>
    </div>
    </div>
</div>

</html>
